        <div class="neirong">
            非物质文化遗产的龙泉印泥，与杭州西泠印泥、福建漳州八宝印泥并称为中国三大印泥，距今已有300多年历史。
            龙泉印泥最初为常州秀才刘文高所创，对药材极为熟悉的他用了两年时间改善印泥的制作，并为其取名龙泉印泥。刘文高及其后人制作龙泉印泥的璟昌印社就坐落在江南名城常州千年古街篦箕巷，当初乾隆二下江南时，来到当时还唤作“璟玉堂”的璟昌印社，对龙泉印泥一试则喜。自此，龙泉印泥奉为御品
            “遇冬不凝固，逢夏不渗油”，描述的就是常州龙泉印泥，其光色泽就有红、黄、蓝、黑、白等多种，均鲜艳发亮，熠熠生辉，置于水中三日捞起使用亦无晕化痕迹。
        </div>
